<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
{% for order in data%}
    <h3>订单号：{{ order.id }}</h3>
    <ul>  
        <li>{{ order.buyer }}</li>
        <li>{{ order.mobile }}</li>
        <li>{{ order.email }}</li>
        <li>{{ order.address }}</li>
        <li>{{ order.status }}</li>
        <li>{{ order.express_id }}</li>
        <li>{{ order.created_at }}</li>
    </ul>
{% endfor %}
    
</body> 
</html>
